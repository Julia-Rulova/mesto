<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип."></a>
        </header>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__avatar-sector">
                        <img class="profile__avatar" src="#" alt="аватарка.">
                        <button class="profile__avatar-change-btn"></button>
                    </div>
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name"></h1>
                            <button type="button" aria-label="редактирование профиля."
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about"></p>
                    </div>
                </div>
                <button type="button" aria-label="добавление новой фотокарточки." class="profile__add-button"></button>
            </section>

            <section>
                <ul class="cards"></ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__author">© 2022 Рылова Юлия</p>
        </footer>

        <article class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-form" class="popup__form popup__form-profile" novalidate>
                    <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name"
                        minlength="2" maxlength="40" required id="name-input">
                    <span class="popup__text-error name-input-error"></span>
                    <input type="text" name="about" placeholder="О себе" class="popup__text popup__text_type_about"
                        minlength="2" maxlength="200" required id="about-input">
                    <span class="popup__text-error about-input-error"></span>
                    <button type="submit" aria-label="сохранить изменения."
                        class="popup__submit-button popup__submit-button_profile">Сохранить</button>
                </form>
                <button type="button" aria-label="закрыть окно редактирования профиля."
                    class="popup__close-button"></button>
            </div>
        </article>

        <article class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="card-form" class="popup__form popup__form-card" novalidate>
                    <input type="text" name="name" required placeholder="Название" minlength="2" maxlength="30"
                        class="popup__text popup__text_type_card-name" id="cardname-input">
                    <span class="popup__text-error cardname-input-error"></span>
                    <input type="url" name="link" required placeholder="Ссылка на картинку"
                        class="popup__text popup__text_type_card-link" id="cardlink-input">
                    <span class="popup__text-error cardlink-input-error"></span>
                    <button type="submit" aria-label="создать карточку."
                        class="popup__submit-button popup__submit-button_card">Создать</button>
                </form>
                <button type="button" aria-label="закрыть окно создания карточки." class="popup__close-button"></button>
            </div>
        </article>

        <article class="popup popup_delete-confirm">
            <div class="popup__container">
                <h2 class="popup__title">Вы уверены?</h2>
                <form name="delete-form" class="popup__form popup__form-confirm-delete" novalidate>
                    <button type="submit" aria-label="подтвердить удаление карточки."
                        class="popup__submit-button popup__submit-button_delete-confirm">Да</button>
                </form>
                <button type="button" aria-label="закрыть окно подтверждения удаления карточки."
                    class="popup__close-button"></button>
            </div>
        </article>

        <article class="popup popup_change-avatar">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="avatar-form" class="popup__form popup__form-avatar" novalidate>
                    <input type="url" name="avatar" required placeholder="Ссылка на новый аватар"
                        class="popup__text popup__text_type_avatar" id="avatar-input">
                    <span class="popup__text-error avatar-input-error"></span>
                    <button type="submit" aria-label="обновить аватар."
                        class="popup__submit-button popup__submit-button_avatar">Сохранить</button>
                </form>
                <button type="button" aria-label="закрыть окно изменения аватара." class="popup__close-button"></button>
            </div>
        </article>

        <article class="popup popup_photo-zoom">
            <div class="popup__container-zoom">
                <img class="popup__image" src="#" alt="Фото.">
                <h2 class="popup__photo-name"></h2>
                <button type="button" aria-label="закрыть окно карточки." class="popup__close-button"></button>
            </div>
        </article>
    </div>

    <template id="card-template">
        <div class="card">
            <img class="card__photo" src="#" alt="#">
            <button type="button" aria-label="удалить фото." class="card__delete-button"></button>
            <div class="card__container">
                <h2 class="card__name"></h2>
                <div class="card__like-sector">
                    <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                    <p class="card__like-counter">0</p>
                </div>
            </div>
        </div>
    </template>
</body>

</html>

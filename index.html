<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="./images/logo.svg" alt="логотип."></a>
        </header>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка.">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="редактирование профиля."
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="добавление новой фотокарточки." class="profile__add-button"></button>
            </section>

            <section>
                <ul class="cards"></ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__author">© 2022 Рылова Юлия</p>
        </footer>

        <article class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-form" class="popup__form popup__form-profile" novalidate>
                    <input type="text" name="username" placeholder="Имя" class="popup__text popup__text_type_name"
                        minlength="2" maxlength="40" required id="name-input">
                    <span class="popup__text-error name-input-error"></span>
                    <input type="text" name="userabout" placeholder="О себе" class="popup__text popup__text_type_about"
                        minlength="2" maxlength="200" required id="about-input">
                    <span class="popup__text-error about-input-error"></span>
                    <button type="submit" aria-label="сохранить изменения."
                        class="popup__submit-button popup__submit-button_profile">Сохранить</button>
                </form>
                <button type="button" aria-label="закрыть окно редактирования профиля."
                    class="popup__close-button"></button>
            </div>
        </article>

        <article class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="profile-form" class="popup__form popup__form-card" novalidate>
                    <input type="text" name="cardname" required placeholder="Название" minlength="2" maxlength="30"
                        class="popup__text popup__text_type_card-name" id="cardname-input">
                    <span class="popup__text-error cardname-input-error"></span>
                    <input type="url" name="cardlink" required placeholder="Ссылка на картинку"
                        class="popup__text popup__text_type_card-link" id="cardlink-input">
                    <span class="popup__text-error cardlink-input-error"></span>
                    <button type="submit" aria-label="создать карточку."
                        class="popup__submit-button popup__submit-button_card">Создать</button>
                </form>
                <button type="button" aria-label="закрыть окно создания карточки." class="popup__close-button"></button>
            </div>
        </article>

        <article class="popup popup_photo-zoom">
            <div class="popup__container-zoom">
                <img class="popup__image" src="#" alt="Фото.">
                <h2 class="popup__photo-name"></h2>
                <button type="button" aria-label="закрыть окно карточки." class="popup__close-button"></button>
            </div>
        </article>
    </div>

    <template id="card">
        <div class="card">
            <img class="card__photo" src="#" alt="#">
            <button type="button" aria-label="удалить фото." class="card__delete-button"></button>
            <div class="card__container">
                <h2 class="card__name"></h2>
                <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a><img class="header__logo" src="./images/logo.svg" alt="логотип."></a>
        </header>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка.">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="редактирование профиля."
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="добавление новой фотокарточки." class="profile__add-button"></button>
            </section>

            <section>
                <ul class="cards">
                    <li class="card">
                        <img class="card__photo" src="./images/baikal.jpg" alt="Байкал.">
                        <div class="card__container">
                            <h2 class="card__name">Байкал</h2>
                            <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__photo" src="./images/dombai.jpg" alt="Домбай.">
                        <div class="card__container">
                            <h2 class="card__name">Домбай</h2>
                            <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__photo" src="./images/elbrus.jpg" alt="Эльбрус.">
                        <div class="card__container">
                            <h2 class="card__name">Эльбрус</h2>
                            <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск.">
                        <div class="card__container">
                            <h2 class="card__name">Карачаевск</h2>
                            <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__photo" src="./images/moscow2.jpg" alt="Москва.">
                        <div class="card__container">
                            <h2 class="card__name">Москва</h2>
                            <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__photo" src="./images/tokyo.jpg" alt="Токио.">
                        <div class="card__container">
                            <h2 class="card__name">Токио</h2>
                            <button type="button" aria-label="поставить лайк." class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">© 2021 Рылова Юлия</p>
        </footer>

        <article class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-form" class="popup__form">
                    <input type="text" name="username" required placeholder="Имя"
                        class="popup__text popup__text_type_name">
                    <input type="text" name="userabout" required placeholder="О себе"
                        class="popup__text popup__text_type_about">
                    <button type="submit" aria-label="сохранить изменения."
                        class="popup__submit-button">Сохранить</button>
                </form>
                <button type="button" aria-label="закрыть окно редактирования профиля."
                    class="popup__close-button"></button>
            </div>
        </article>
    </div>

    <script src="./pages/index.js"></script>
</body>

</html>
